<!DOCTYPE html>

<html>
<head>
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>Hello World</title>
</head>
<body>
  <div class="app" id="app">
    <h1 id="title">Apache Cordova</h1>
    <div id="deviceready" class="blink">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/updater.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  <script>
  var upd = new Updater();
  upd.allocate(10*1024*1024, function(fs){
    upd.update("http://192.168.1.178/offline/server/", function(msg){
      upd.readDirectory(upd.appendFiles);
    });
  });
  </script>
</body>
</html>
